<html>
<head>
	<title>First Vue App</title>
	<script src="vue.js"></script>

</head>
<body>
<div id="app">
<h1>      Firstname : {{firstname}}</h1>
         <h1>Lastname : {{lastname}}</h1>
                  <h1>HTML : {{htmlcontent}}</h1>
                  <div v-html="htmlcontent"></div>

         <h1>{{mydetails()}}</h1>
</div>
<script>

new Vue({
    el: "#app",
    data: {
    	 firstname: "Hassan",
    	 lastname: "Latif",
         htmlcontent: "<a href=''>Hello World</a>"
    },
    methods: {
    	mydetails: function(){
    		return this.firstname + this.lastname;
    	}
    }

});
</script>

</body>
</html>
